<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUTECH</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <style>
        @media only screen and (max-width: 800px) {
          .form-container {
           margin-top: -3rem;
           border-radius: 0;
           border: none;
           box-shadow: none;
          }
          .form-image img {
               width: initial;
           }
       }
   </style>
</head>

<body >
    <div class="hero" style="background: #fff;">
        <div class="container">
            <nav>
                <div class="navbar">
                    <div class="logo">
                        <a href="index.html">
                            <img src="./assets/logo.png" alt="">
                        </a>                        <div class="nav_details">
                            <span><i class="fa fa-bars" aria-hidden="true"></i></span>
                            <span>Menu</span>
                        </div>
                    </div>

                    <div class="nav__center">
                        <a href="./learn.html">Learn</a>
                        <span><i class="fa fa-circle" aria-hidden="true"></i></span>
                        <a href="#about">About us</a>
                    </div>

                    <div class="nav__right">
                        <div class="user">
                            <a href="./login.html" onclick="account(event)"><span><i class="fa fa-user-o"
                                        aria-hidden="true"></i></span></a>
                        </div>
                        <div class="code"><i class="fa fa-code" aria-hidden="true"></i></div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero__section container">
            <div class="form-container">
                <div class="form-image">
                    <img src="./assets/login.png" alt="">
                </div>
                <div class="form-box">
                    <h2>Welcome Back</h2>
                    <form action="#">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="form-btn"><a href="./account.html" style="color: #fff;">Login</a></button>
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

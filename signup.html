<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUTECH</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <style>
         @media only screen and (max-width: 800px) {
           .form-container {
            border-radius: 0;
            border: none;
            box-shadow: none;
           }
           .form-image img {
                width: initial;
                display: none;
            }
            .form-box {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="hero" style="background: #fff;">
        <div class="container">
            <nav>
                <div class="navbar">
                    <div class="logo">
                        <a href="index.html">
                            <img src="./assets/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero__section container">
            <div class="form-container">
                <div class="form-image" style="    border-right: none;">
                    <img src="./assets/logout.avif" alt="">
                </div>
                <div class="form-box">
                    <h2>Welcome, Create Account</h2>
                    <form action="#">
                        <div class="input-group">
                            <label for="username">Username *</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password *</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Avatar *</label>
                            <input type="file" id="avatar" name="avatar" required style="border: none; color: slateblue;">
                        </div>
                        <button type="submit" class="form-btn">Sign Up</button>
                        <p style="text-align: left;">Already have an account? <a href="login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
